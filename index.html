<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>about:blank cloak</title>
</head>
<body>
  <button id="launch">Relaunch</button>

  <script>
    function launch() {
        const w = window.open();
        if (!w) return alert("Popup blocked!");

        setTimeout(() => {
          w.document.write(`
            <!DOCTYPE html>
            <html>
            <head>
              <title>My Drive - Google Drive</title>
              <style>
                html, body {
                  margin: 0;
                  padding: 0;
                  height: 100%;
                  overflow: hidden;
                }
                iframe {
                  width: 100%;
                  height: 100%;
                  border: none;
                  position: absolute;
                  top: 0;
                  left: 0;
                  z-index: 9999;
                }
              </style>
            </head>
            <body>
              <iframe src="https://eaglercraft.q13x.com/1.8-js/"></iframe>
            </body>
            </html>
          `);
          w.document.close();
        }, 100); // try 100ms delay
    }       


    document.getElementById("launch").onclick = launch;
    
    // Auto-launch on page load if not blocked
    const autoWin = window.open();
    if (autoWin) {
      autoWin.close();
      launch();
    }
  </script>
</body>
</html>
